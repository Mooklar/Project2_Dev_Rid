<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login Modal
    </title>
    <script src = "handlebars-v4.7.7"></script>
</head>
<style>
    .input-field [type=text] {
        color: white;  
    }
    .input-field [type=password] {
    color: white;
    }
</style>
<script>src="handlebars"</script>
<body>
    
    <div class="container">
        <h2>Login Example Modal</h2>

        <a href="#login" class="btn green darken-4 modal-trigger">Login/Signup</a>

        <div class="modal grey darken-4" id="login">
            <div class="modal-content">
                <div class="container">

                    <h4 class="green-text center">Log In</h4>

            
                    
                      <div class="row container grey darken-4">

                        <div class="input-field col s4">
                          <input id="user_name" type="text">
                          <label for="user_name">User Name</label>
                        </div>

                        <div class="input-field col s4">
                            <input id="passWord" type="password">
                            <label for="passWord">Password</label>
                          </div>
                        <div class="col s4 ">
                            <span class="green-text"><br> Log in</span>
                            <a href="#" class="btn-floating green pulse">
                                <i class="material-icons">send</i>
                            </a>
                        </div>
                 </div>
              
                 <br>
                 <br>
                 <br>
                <h4 class="blue-text center">Sign Up</h4>
  
              
                    <div class="row container grey darken-4">

                        <div class="input-field col s4">
                        <input id="user_name" type="text">
                        <label for="user_name">User Name</label>
                        </div>

                        <div class="input-field col s4">
                            <input id="passWord" type="password">
                            <label for="passWord">Password</label>
                        </div>
                        <div class="col s4">
                            <span class="blue-text"><br> Sign up</span>
                            <a href="#" class="btn-floating blue pulse">
                                <i class="material-icons">send</i>
                            </a>
                        </div>
                     </div>
                     <br>
                     <br>
                 </div>
             </div>
        <div class="modal-footer grey darken-4">
        <a href="" class="modal-close btn red darken-3">Close</a>


         </div>
    </div>
    </div>







</body>


   
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
        $('.modal').modal();
    })
</script>




</html>
